<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container, .inner{
            height: 200px;
            width: 200px;
            background-color: #ef9b9b;
            border: 2px solid #b2e6a5;
        }
        .inner{
            background-color: #c099fa;
            transform: scale(.75) rotate(45deg) translate(200px);
        }
    </style>
</head>
<body>
    <div class="box container">
        <div class="inner">box-1</div>
    </div>
    <div class="box container">
        <div class="inner">box-2</div>
    </div>
    <div class="box container">
        <div class="inner">box-3</div>
    </div>
</body>
</html>
